<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Home site</title>
</head>
<body>
    <div class="header">
        <a href="@">display: flex</a>
        <a href="@">justy-content: space-between</a>
        <a href="@">align-items: center</a>
    </div>

    <div class="header2">
        <a>План</a>
    </div>

    <div class="text">
        <ol>
            <li>Первый элемент</li>
            <li>Второй элемент</li>
            <li>Третий элемент</li>
            <li>Четвертый элемент</li>
        </ol>
        
        <ul>
            <li>Перед-</li>
            <li>Элемент</li>
            <li>После</li>
        </ul>
    
    </div>

    <section class="video">
        <div class="wrapper">
            <div class="video_wrapper">
                <video src="./space.mp4" controls autoplay loop muted>
                    Видео не зегрузилось 
                </video>
            </div>
        </div>
    </section>

    <section class="form">
        <div class="wrapper">
            <div class="form_wrapper">
                <form action="">
                    <h1 class="form_title">
                    Форма обратной связи
                    </h1>
                    <div class="input_wrapper">
                        <input type="email" placeholder="Введите ваше имя">
                        <input type="password" placeholder="Введите ваш пароль">
                    </div>
                    
                    <div class="selection_wrapper">
                        <label>Выберите свое настроение:</label>
                        <select>
                            <option>Замечательное</option>
                            <option>Великолепное</option>
                            <option>Хорошее</option>
                            <option>Нейтральное</option>
                            <option>Грустное</option>
                            <option>Плохое</option>
                        </select>
                    </div>
                    <textarea placeholder="Напишите нам свои пожелания:"></textarea>
                </form>
            </div>
        </div>
    </section>

    <p>Audio settings:</p>
    
    <div>
        <input type="range" id="volume" name="volume" min="0" max="11" />
        <label for="volume">Volume</label>
    </div>

    <div>
        <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
        <label for="cowbell">Cowbell</label>
    </div>

</body>
</html>
